<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>P5 - Neighborhood Map Project </title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="fs-list">
			<div class="search-fs">
				<form class="input-group" data-bind="submit: updatefsResults">
					<input type="text" class="form-control" data-bind="value: searchTerm">
					<span class="input-group-btn">
						<button class="btn btn-danger" type="button" data-bind="click: updatefsResults">Go!</button>
					</span>
				</form>
				<button class="btn btn-primary btn-xs" type="button" data-bind="click: getMyLocation">Look arround on my current Location!</button>
			</div>
			<ul class="results"></ul>
		</div>

		 <div id="map-canvas"></div>

		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script src="knockout/dist/knockout.js"></script>
		<script src="js/script.js" type="text/javascript"></script>
		<script src="js/model.js" type="text/javascript"></script>
	</body>
</html>
