<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>P5 - Neighborhood Map Project </title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="fs-list navbar-inverse">
			<nav class="search-fs">
				<form class="input-group" data-bind="submit: updatefsResults">
					<input type="text" class="form-control" data-bind="value: searchTerm, valueUpdate: 'afterkeydown'">
					<span class="input-group-btn">
						<button class="btn btn-danger" type="button" data-bind="click: updatefsResults">Go!</button>
					</span>
				</form>
				<button type="button" class="navbar-toggle" data-bind="click: colapseNav">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<button class="btn btn-primary " type="button" data-bind="click: getMyLocation">Look around on my current Location!</button>
			</nav>

			<inside class="showHide">
			  	<ul data-bind="foreach: filteredItems" class="results">
					<li data-bind="click: $parent.setPlace">
						<div class="heading row">
							<p class="col-sm-3 img-container">
								<img data-bind="attr: { src: $data.imgSrc }" height=100 width=100 class="img-thumbnail">
								<span data-bind="text: $data.rate"> Rate: </span>
							</p>
							<div class="col-sm-9">
								<h3 data-bind="text: $data.name" ></h3>
								<p><span data-bind="text: $data.address"><br></span></p>
								<p><strong data-bind="text: $data.phone"></strong></p>
								<p><a data-bind="attr: { href: $data.canonicalUrl }" class="btn btn-default btn-xs" target="_blank">See on Foursquare</a></p>
								<p><a data-bind="attr:{ href: $data.url }" class="" target="_blank">See WebSite</a></p>
							</div>
						</div>
					</li>
				</ul>
            </inside>
		</div>
		
		<main id="map-canvas"></main>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script src="knockout/dist/knockout.js"></script>
		<script src="js/model.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJo9sOA94cTY2TKnM1GH13CS3SOBda830&callback=initMap" async defer onerror="googleError()"></script>
	</body>
</html>
